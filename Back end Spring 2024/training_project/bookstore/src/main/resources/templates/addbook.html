<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Adding a new book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container">
        <h2>Add a new book</h2>
        <br>
        <form th:object="${book}" th:action="@{/savebook}" action="#" method="post">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" />
            <div>
                <label for="author">Author</label>
                <input type="text" th:field="*{author}" />
            </div>
            <div>
                <label for="publicationYear">Publication year</label>
                <input type="text" th:field="*{publicationYear}" />
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" th:field="*{isbn}" />
            </div>
            <div>
                <label for="price">Price</label> <input type="text" th:field="*{price}" />
            </div>
            <br>
            <div>
                <input type="submit" value="Save" class="btn btn-success btn-sm"></input>
                or<a href="/booklist" button type="button" class="btn btn-light btn-sm">Return to the booklist</a>
            </div>
        </form>

    </div>


</body>

</html>
