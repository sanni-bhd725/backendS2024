<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List and adding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h2>My friends</h2>

    <table>
        <td><b>Name</b></td>
        <tr th:each="friend : ${friends}">
            <td th:text="${friend.firstName}"></td>
            <td th:text="${friend.lastName}"></td>
        </tr>
    </table>

    <h2>Add a new friend to the list</h2>

    <form action="#" th:action="@{/listandadd}" th:object="${friend}" method="post">
        <table>
            <tr>
                <td>First name: <input type="text" th:field="*{firstName}" /></td>
                <td>Last name: <input type="text" th:field="*{lastName}" /></td>
                <td><input type="submit" value="Add a friend" /></td>
            </tr>
        </table>
    </form>

</body>

</html>
