<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-sm">
                <br>
                <h2>Books</h2>
            </div>

            <div class="col-sm-auto" style="padding-right: 40px;">
                <div>
                    <br>
                    <a href="/addbook" class="btn btn-success">Add a book</a>
                </div>
            </div>

            <div class="col col-sm" style="padding: 24px 0">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" class="btn btn-outline-secondary" />
                </form>
            </div>

        </div>

        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th>
                <th> </th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category.name}"></td>
                <td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a></td>
                <td><a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-outline-secondary btn-sm">Edit</a></td>
            </tr>
        </table>

    </div>
</body>

</html>
